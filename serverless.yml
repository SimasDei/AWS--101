service: aws-101

custom:
  settings:
    POST_TABLE: posts

provider:
  name: aws
  runtime: nodejs12.x
  environment: $(self:custom.settings)
  region: eu-central-1
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - dynamodb: DescribeTable
        - dynamodb: Scan
        - dynamodb: GetItem
        - dynamodb: PutItem
        - dynamodb: UpdateItem
        - dynamodb: DeleteItem
      Resource:
        - 'arn:aws.dynamodb.$(self.provider.region):*:table/$(self:custom.settings.POST_TABLE)'

functions:
  createPost:
    handler: handler.hello
    events:
      - http:
        path: /post
        method: post

resources:
  Resources:
    PostsTable:
      type: AWS::Dynamodb::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: 'id'
            AttributeType: 'S'
        KeySchema:
          - AttributeName: 'id'
          KeyType: 'HASH'
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
          TableName: $(self:custom.settings.POSTS_TABLE)
